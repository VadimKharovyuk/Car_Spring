<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<table class="table">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Brand</th>
    <th scope="col">Model</th>
    <th scope="col">Color</th>
    <th scope="col">Years</th>
    <th scope="col">Price</th>
    <th scope="col">Transmision</th>
    <th scope="col">Action</th>

  </tr>
  </thead>
    <tbody class="table-group-divider">
    <tr th:each="student: ${car}">
        <td th:text="${student.id}" />
        <td th:text="${student.brand}" />
        <td th:text="${student.model}" />
        <td th:text="${student.color}" />
        <td th:text="${student.yearManufacturing}" />
        <td th:text="${student.price}" />
        <td th:text="${student.transmission}" />
        <td ><a  th:href="@{/delete/{id}(id=${student.id})}"

                class="btn btn-danger">Удалить</a> </td>
    </tr>


</table>
<div>
    <a href="/cars/add"  class="btn btn-black"> Add Car </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
